# This file is baked into the mpv binary at compile time, and automatically
# loaded at early initialization time. Some of the profiles are automatically
# applied at later stages during loading.

# Note: this contains profiles only. The option defaults for normal options
#       (i.e. the default profile) are defined in C code. Do NOT set any
#       options in the default profile here. It won't work correctly in subtle
#       ways.
#
# To see the normal option defaults, run: mpv --list-options
[ffasVidProfile]
load-scripts=no
of = mpegts
ofopts-add=muxdelay=0.001
vf-add=scale=512:288:force_original_aspect_ratio=decrease,pad=512:288:-1:-1:color=2D3039
ovc=mpeg1video
ovcopts-add=g=1
ovcopts-add=b=5M
oac=mp2
oacopts-add=b=128k
oacopts-add=r=48000
keep-open=always
keep-open-pause=no
loop-playlist=inf

[ffasAudProfile]
load-scripts=no
lavfi-complex=[aid1]ebur128=video=1:size=720x540:meter=18[vo][ao]
ovc = mpeg1video
ovcopts = g=1
ovcopts = b=1m
of = mpegts
oac = mp2
oacopts-add=b=128k
keep-open=always
keep-open-pause=no
loop-playlist=inf